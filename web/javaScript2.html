<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Este texto es el t√≠tulo del documento</title>
        <script>
            function mostraralerta() {
                alert('hizo clic!');
            }
//con querySelectorAll
   function hacerclic(){
            var lista = document.querySelectorAll("#principal p");
                    for (var f = 0; f < lista.length; f++){
            lista[f].onclick = mostraralerta;
                    }

            }
            window.onload = hacerclic;
        </script>
    </head>
    <body>
        <div id="principal">
            <p>Hacer Clic</p>
            <p>No puede hacer Clic</p>
        </div>
    </body>
</html>
