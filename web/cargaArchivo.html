<!DOCTYPE html>
<html>
<body>

<div id="demo">
<h1>El objeto XMLHttpRequest</h1>
<button type="button" onclick="loadDoc()">Cargar Contenido</button>
</div>

<script>
function loadDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState === 4 && this.status === 200) {
      document.getElementById("demo").innerHTML =
      this.responseText;
    }
  };
  xhttp.open("POST", "CursoWebForum.txt", true);
  xhttp.send();
}
</script>

</body>
</html>
