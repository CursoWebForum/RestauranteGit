<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Este texto es el título del documento</title>
        <script>
            function mostraralerta() {
                alert('hizo clic!');
            }
            
            //addEventListener técnica éstandar para 
            //manejar los eventos
            function hacerclic(){
                //elemento guarda el primer parrafo
            var elemento = document.getElementsByTagName('p')[0];
                    elemento.addEventListener('click', mostraralerta, false);
            }
            window.addEventListener('load', hacerclic, false);
        </script>
    </head>
    <body>
        <div id=”principal”>
            <p>Hacer Clic</p>
            <p>No puede hacer Clic</p>
        </div>
    </body>
</html>
